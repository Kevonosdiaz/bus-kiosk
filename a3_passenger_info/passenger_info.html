<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>HTML 5 Boilerplate</title>
        <link rel="stylesheet" href="passenger_info.css" />
        <link rel="stylesheet" href="../Templates/styles.css" />
        <script src="../Templates/components.js" type="text/javascript" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com%22%3E/
        <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    </head>

    <body class="main-body">
        <div class="outer-div">
            <main-header></main-header>
            <div class="outer-box">
                <div class="info">
                    <!-- TODO Make placeholder text consistent with other screens -->
                    <div class="passenger-header">Passenger 1 Info</div>
                    <div class="field">
                        <label for="name-input" class="label">
                            <img src="../Images/Icons/Screens/personal info black.png" alt="ID card icon" />
                            Name
                        </label>
                        <input required placeholder="firstname lastname" id="name-input" />
                    </div>
                    <div class="field">
                        <label for="email-input" class="label">
                            <img src="../Images/Icons/Screens/email black.png" alt="Email icon" />
                            Email
                        </label>
                        <input required placeholder="ex. myEmail@mail.com" id="email-input" />
                    </div>
                    <div class="field">
                        <label for="phone-input" class="label">
                            <img src="../Images/Icons/Screens/phone black.png" alt="Phone icon" />
                            Phone
                        </label>
                        <input type="text" required placeholder="ex. 1112223333" id="phone-input" />
                    </div>
                </div>
                <div class="services">
                    <div class="services-header">Additional Services</div>
                    <div class="service-box">
                        <!-- TODO Add counter # in service-text, add functionality -->
                        <div class="left-services">
                            <div class="service" id="checked-bags">
                                <button class="left-button" id="bag-minus">-</button>
                                <div class="service-text">
                                    <div>Extra Bags</div>
                                    <div>+ $10.00</div>
                                    <div class="divider"></div>
                                    <div id="bag-count">Qty: 0</div>
                                </div>

                                <button class="right-button" id="bag-plus">+</button>
                            </div>
                            <div class="service" id="animal-transport">
                                <button class="left-button" id="animal-minus">-</button>
                                <div class="service-text">
                                    <div>Animal Transport</div>
                                    <div>+ $15.00</div>
                                    <div class="divider"></div>
                                    <div id="animal-count">Qty: 0</div>
                                </div>
                                <button class="right-button" id="animal-plus">+</button>
                            </div>
                        </div>
                        <div class="right-services">
                            <div class="service selected" id="bicycle-storage">
                                <button class="left-button" id="bike-minus">-</button>
                                <div class="service-text">
                                    <div>Bicycle Storage</div>
                                    <div>+ $15.00</div>
                                    <div class="divider"></div>
                                    <div id="bike-count">Qty: 1</div>
                                </div>
                                <button class="right-button" id="bike-plus">+</button>
                            </div>
                            <div class="service" id="ski-snowboard">
                                <button class="left-button" id="skisnow-minus">-</button>
                                <div class="service-text">
                                    <div>Ski/Snowboard</div>
                                    <div>+ $10.00</div>
                                    <div class="divider"></div>
                                    <div id="skisnow-count">Qty: 0</div>
                                </div>
                                <button class="right-button" id="skisnow-plus">+</button>
                            </div>
                        </div>
                    </div>
                    <div id="service-total">Additional Service Total: $15.00</div>
                </div>
                <!-- TODO Make status dynamically resizing based on nPassengers -->
                <div class="status">
                    <div id="stat1" class="stat-indicator completed-stat">1</div>
                    <div class="line"></div>
                    <div id="stat2" class="stat-indicator current-stat">2</div>
                    <div class="line"></div>
                    <div id="stat3" class="stat-indicator unfinished-stat">3</div>
                    <div class="line"></div>
                    <div id="stat4" class="stat-indicator unfinished-stat">4</div>
                </div>
            </div>
            <empty-footer></empty-footer>
        </div>

  <script src="./Templates/busRoutes.js" type="text/javascript">

  <script>
    // use this to initialize/reset values
    sessionStorage.setItem('origin', "")

<body class="main-body">
  <div class="outer-div">
    <!--<main-header ></main-header>-->
    <div class="top-half">
        <div class="main-content">
            <div class="logo">
              <img class="logo_img" src="./Images/Logos/logo_1.png">
            </div>
            <div class="field">
              <label for="New_Ticket" class="new_ticket_label" id="newTicketLabel">
                <img class="origin_arrow_img" src="./Images/Icons/Screens/new ticket black.png" alt="New Booking" />
                New Booking
              </label>
            </div>

            <div class="field">
              <label for="Modify_Ticket" class="modify_ticket_label" id="modifyTicketLabel">
                <img class="dest_arrow_img" src="./Images/Icons/Screens/modify ticket black.png" alt="Edit Booking" />
                Edit Booking
              </label>
            </div>
        </div>
    </div>
  
    <!--<main-footer ></main-footer>-->
  </div>

<script>
  //const currentPagePath = '../0_welcome_screen/welcome_screen.html';
  const currentPageIndex = '0';
  const newBookingPath = './a1_search_screen/2-new_ticket_search_screen.html';
  const modifyBookingPath = './b1_ticket_lookup/modify_ticket.html';
  const prevPageVarName = 'prevPage';

  var pathWithVar;

  // setting the new ticket label
  const newTicketLabel = document.getElementById('newTicketLabel');

  // newTicketLabel.addEventListener('mouseover', function() {
  //   newTicketLabel.style.background-color = rgb(205,209,146);
  // });

  // creating function for when the user clicks on the 'new booking' button to transport them to the next page
  function newBooking() {
    newTicketLabel.addEventListener('click', function() {
      pathWithVar = newBookingPath + '?' + prevPageVarName + '=' + currentPageIndex;
      window.location.href = pathWithVar;
    });
  }

  const modifyTicketLabel = document.getElementById('modifyTicketLabel');
  function modifyBooking() {
    modifyTicketLabel.addEventListener('click', function() {
      pathWithVar = modifyBookingPath + '?' + prevPageVarName + '=' + currentPageIndex;
      window.location.href = pathWithVar;
    });
  }

  // creates a delay where the user is unable to click on the buttons until the page has fully loaded
  // this is to prevent references to functions inside of the js file not working
  document.addEventListener("DOMContentLoaded", function() {
    newBooking();
    modifyBooking();
  });
</script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML 5 Boilerplate</title>
  <link rel="stylesheet" href="2-search-style.css">
  <link rel="stylesheet" href="../Templates/styles.css" />
  <script src="../Templates/components.js" type="text/javascript" defer></script>
</head>


<body class="main-body">
  <div class="outer-div">
    <main-header ></main-header>
    <div class="top-half">
        <div class="main-content">
            <button class="origin">
                <img class="origin_arrow_img" src="../Images/Icons/Screens/origin arrow black.png" alt="Origin arrow" />
                Origin
            </button>

            <button class="destination">
                <img class="dest_arrow_img" src="../Images/Icons/Screens/destinaton arrow black.png" alt="Destination arrow" />
                Destination
            </button>

            <button class="schedule">
                <img class="calendar_img" src="../Images/Icons/Screens/calendar black.png" alt="Schedule Calendar" />
                Schedule
            </button>

            <button class="passengerCount">
                <img class="passenger_img" src="../Images/Icons/Slides/group_icon.png" alt="Passenger Count" />
                Number of Passengers
            </button>
        </div>
    </div>
    <div class="bottom-half">
    </div>
    <main-footer ></main-footer>
  </div>
</body>

</html>

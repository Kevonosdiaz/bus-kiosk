<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Blue Arrow Trip Search</title>
  <link rel="stylesheet" href="2-search-style.css">
  <link rel="stylesheet" href="../Templates/styles.css" />
  <script src="../Templates/components.js" type="text/javascript" defer></script>
</head>


<body class="main-body">
  <div class="outer-div">
    <main-header ></main-header>
    <div class="top-half">
        <div class="main-content">
            <div class="origin_field">
              <label for="origin_input" class="label">
                <img class="origin_arrow_img" src="../Images/Icons/Screens/origin arrow black.png" alt="Origin arrow" />
                Origin
              </label>
              <input required placeholder="Enter Origin City" id="origin-input" />
            </div>

            <div class="field">
              <label for="destination_input" class="label">
                <img class="dest_arrow_img" src="../Images/Icons/Screens/destinaton arrow black.png" alt="Destination arrow" />
                Destination
              </label>
              <input required placeholder="Enter Destination City" id="destination-input" />
            </div>

            <div class="field">
              <label for="calendar_input" class="label">
                <img class="calendar_img" src="../Images/Icons/Screens/calendar black.png" alt="Schedule Calendar" />
                Schedule
              </label>
              <input required placeholder="Enter Time/Date" id="calendar-input" />
            </div>

            <div class="passenger field">
              <label for="passenger_count_input" class="label">
                <img class="passenger_img" src="../Images/Icons/Slides/group_icon.png" alt="Passenger Count" />
                Passenger Count
              </label>
              <button class="plus_button">+</button>
              <input class="passenger_count_placeholder" required placeholder="1" id="passenger-count-input" />
              <button class="minus_button">-</button>
            </div>
        </div>
    </div>
    <div class="bottom-half">
      <div class="ds-bottom-half">
        <div class="ds-bottom-container">
          <img src="../Images/map-directions.png">
        </div>
      </div>
    </div>
    <alt-footer ></alt-footer>
  </div>
</body>

</html>

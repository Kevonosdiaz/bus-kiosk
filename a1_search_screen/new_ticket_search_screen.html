<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="2-box-template.css"/>
        <link rel="stylesheet" href="search-style.css" />
        <!-- Could add second "link" tag to another css file -->
        <title>BlueArrow</title>
    </head>
    <body>
        <div class="base-container">
            <div class="header">
                <button id="reset" class="back">
                    <img class="selector-img" src="Images/Icons/Screens/reset red.png" alt="Reset icon" />
                    Restart
                </button>
            </div>
            <div class="main-content">
                <button class="origin">
                    <img class="selector-img" src="Images/Icons/Screens/origin arrow black.png" alt="Origin arrow" />
                    Origin
                </button>

                <button class="destination">
                    <img class="selector-img" src="Images/Icons/Screens/destinaton arrow black.png" alt="Destination arrow" />
                    Destination
                </button>

                <button class="schedule">
                    <img class="selector-img" src="Images/Icons/Screens/calendar black.png" alt="Schedule Calendar" />
                    Schedule
                </button>

                <button class="passengerCount">
                    <img class="inverted-img" src="Images/Icons/Slides/group_icon.png" alt="Passenger Count" />
                    Number of Passengers
                </button>
            </div>

            <div class="map">
                MAP
            </div>


            <div class="footer">
                <button class="back">
                    <img class="offset-img" src="Images/Icons/Screens/back red.png" alt="Back arrow" />
                    Back
                </button>
                <button class="confirm">
                    Confirm
                    <img class="offset-img" src="Images/Icons/Screens/confirm green.png" alt="Green checkmark" />
                </button>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <title>Booking Options</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="modify_style
.css" />
  <link rel="stylesheet" href="../Templates/styles.css" />
  <script src="../Templates/components.js" type="text/javascript" defer></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">  
</head>


<body class="main-body">
  <div class="outer-div">
    <main-header ></main-header>
    <div id="cancelConfirm" class="cancelConfirm">
      <div class = "cancelConfirmContent">
        <div class="warning_symbol">
          <img class = "warning" src = "../Images/Icons/Screens/warning_triangle.png" />
        </div>
        <p style="margin-top: 0px;">Are you sure you want to Cancel the booking?</p>
        <div class="cancelConfirmButtons">
          <button class = "cancelDecline" button id="cancelDecline">
            <img class="declineRestart" src="../Images/Icons/Screens/x circle black.png"/>
            No
          </button>
          <button class="cancelAccept" button id="cancelAccept">
            <img class="confirmRestart" src="../Images/Icons/Screens/confirm red.png" />
            Yes
          </button>
        </div>
      </div>
    </div>
    
    <div class="top-half">
      
      <p class="booking_title">Booking #123123123</p>
        <ul class="booking_sum">
          <p class="grid_item1">Origin</p>
          <p class="grid_item">Calgary</p>
          <p class="grid_item1">Destination</p>
          <p class="grid_item">Edmonton</p>
          <p class="grid_item1">Departure</p>
          <p class="grid_item">April 20th - 11:00 AM</p>
          <p class="grid_item1">Arrival</p>
          <p class="grid_item">April 20th - 2:00 PM</p>
          <p class="grid_item1">Passengers</p>
          <p class="grid_item">2</p>
          <p class="total_item1">Trip Total</p>
          <p class="total_item2">$89.99</p>
        </ul>
    </div>
    <div class="bottom-half">
      <div class="field">
        <label for="New_Ticket" class="edit_ticket_label" id="editTicketLabel">
          <img class="origin_arrow_img" src="../Images/Icons/Screens/modify ticket black.png" alt="Modify Tickets" />
          Modify Tickets
        </label>
      </div>

      <div class="field">
        <label for="Modify_Ticket" class="change_seat_label" id="changeSeatLabel">
          <img class="dest_arrow_img" src="../Images/Icons/Screens/seat_black.png" alt="Change Seats" />
          Change Seats
        </label>
      </div>

      <div class="field">
        <label for="Modify_Ticket" class="cancel_booking_label" id="cancelBookingLabel">
          <img class="dest_arrow_img" src="../Images/Icons/Screens/x circle black.png" alt="Cancel Booking" />
          Cancel Booking
        </label>
      </div>
    </div>
    <empty-footer ></empty-footer>
  </div>


<script>
  const cancelbookingbtn = document.getElementById("cancelBookingLabel");
  cancelbookingbtn.onclick = function (){
    document.getElementById('cancelConfirm').style.display = 'block';
  }

  const cancelDeclinebtn = document.getElementById("cancelDecline");
  cancelDeclinebtn.onclick = function (){
    document.getElementById('cancelConfirm').style.display = 'none';
  }

  const cancelAcceptbtn = document.getElementById("cancelAccept");
  cancelAcceptbtn.onclick = function (){
    window.location.href = indexToPath('6');
  }
</script>

</body>

</html>

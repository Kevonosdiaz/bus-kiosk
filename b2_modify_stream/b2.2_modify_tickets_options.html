<!DOCTYPE html>
<html lang="en">

<head>
  <title>Modifying Tickets</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="b2.1_style.css" />
  <link rel="stylesheet" href="b2.2_style.css" />
  <link rel="stylesheet" href="../Templates/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">  
</head>


<body class="main-body">
  <div class="outer-div">
    <main-header ></main-header>
    <div id="cancelConfirm" class="cancelConfirm">
      <div class = "cancelConfirmContent">
        <div class="warning_symbol">
          <img class = "warning" src = "../Images/Icons/Screens/warning_triangle.png" />
        </div>
        <p style="margin-top: 0px;">Are you sure you want to remove this ticket from the booking?</p>
        <div class="cancelConfirmButtons">
          <button class = "cancelDecline" button id="cancelDecline">
            <img class="declineRestart" src="../Images/Icons/Screens/x circle black.png"/>
            No
          </button>
          <button class="cancelAccept" button id="cancelAccept">
            <img class="confirmRestart" src="../Images/Icons/Screens/confirm red.png" />
            Yes
          </button>
        </div>
      </div>
    </div>
    <div class="top-half">
      <p class="booking_title">Modifying Tickets for Booking #BUS123</p>
        <ul class="booking_sum">
          <p class="total_item1">Original Total</p>
          <p class="total_item2" id="old_total">00.00</p>
          <p class="ntotal_item1">New Total</p>
          <p class="ntotal_item2" id="new_total"></p>
        </ul>
    </div>
    <div class="bottom-half">
      <details id="ticket1">
        <summary class="sum_box"><input type="radio" value="1" name="sum_box" class="rad"><p class="sum_p">Ticket #1<br>Gus Ryder</p><p class="sum_total" id="tick1_total">Cost: $44.99</p></summary>
        <p id="t1_sum">
        </p>
      </details>
      <details id="ticket2">
        <summary class="sum_box"><input type="radio" value="2" name="sum_box" class="rad"><p class="sum_p">Ticket #2<br>Mo Torbus</p><p class="sum_total" id="tick2_total">Cost: $54.99</p></summary>
        <p id="t2_sum">
        </p>
      </details>
      <details id="ticket3">
        <summary class="sum_box">
          <input type="radio" value="3" name="sum_box" class="rad"><p class="sum_p">Ticket #3<br>Carrie Awning</p><p class="sum_total" id="tick3_total">Co9</p>
        </summary>
        <p id="t3_sum">
        </p>
      </details>
    </div>

    <div class ="buttons">
        <div class="field">
            <label for="cancelTicket" class="cancel_ticket_label" id="cancelTicketLabel">
              <img class="button_icon" src="../Images/Icons/Screens/x circle black.png" alt="Cancel Ticket" />
              Cancel
            </label>
          </div>
    
          <div class="field">
            <label for="modifyTicket" class="modify_ticket_label" id="modifyTicketLabel">
              <img class="button_icon" src="../Images/Icons/Screens/modify ticket black.png" alt="Modify Ticket" />
              Modify
            </label>
          </div>
    
          <div class="field2">
            <label for="Save" class="save_label" id="saveLabel">
              <img class="button_icon" src="../Images/Icons/Screens/save black.png" alt="Save Changes" />
              Save Changes
            </label>
          </div>
    </div>
    <empty-footer ></empty-footer>
  </div>
</body>

<script>
  
  const cancelDeclinebtn = document.getElementById("cancelDecline");
  cancelDeclinebtn.onclick = function (){
    document.getElementById('cancelConfirm').style.display = 'none';
  }

</script>
<script src="../Templates/components.js" type="text/javascript"></script>
<script src="modify.js"></script>

</html>

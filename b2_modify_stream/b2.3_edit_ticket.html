<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Modifying Tickets</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="../a3_passenger_info/passenger_info.css" />
        <link rel="stylesheet" href="b2.2_style.css" />
        <link rel="stylesheet" href="b2.3_style.css" />
        <link rel="stylesheet" href="../Templates/styles.css" />
        <script src="../Templates/components.js" type="text/javascript" defer></script>
        <script src="./modify-passenger_info.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet" />
    </head>

    <body class="main-body">
        <div class="outer-div">
            <main-header></main-header>
            <div class="top-half">
                <p class="booking_title" id="b_title">Modifying Ticket #</p>
                <ul class="booking_sum">
                    <p class="grid_item1">Name</p>
                    <p class="grid_item" id="pname"></p>
                    <p class="grid_item1">Email</p>
                    <p class="grid_item" id="pemail"></p>
                    <p class="grid_item1">Phone</p>
                    <p class="grid_item" id="pphone"></p>
                    <p class="total_item1">Total Cost</p>
                    <p class="total_item2" id="totalc"></p>
                </ul>
            </div>
            <div class="bottom-half">
                <div class="services">
                    <div class="services-header">Add or Remove<br>Additional Services</div>
                    <div class="service-box">
                        <div class="left-services">
                            <div class="service" id="checked-bags">
                                <button class="left-button" id="bag-minus" onclick="decrement('bag-count', 0)">
                                    -
                                </button>
                                <div class="service-text">
                                    <div>Extra Bags</div>
                                    <div>+ $10</div>
                                    <div class="divider"></div>
                                    <div id="bag-count">Qty: 0</div>
                                </div>

                                <button class="right-button" id="bag-plus" onclick="increment('bag-count', 0)">
                                    +
                                </button>
                            </div>
                            <div class="service" id="animal-transport">
                                <button class="left-button" id="animal-minus" onclick="decrement('animal-count', 1)">
                                    -
                                </button>
                                <div class="service-text">
                                    <div>Animal Transport</div>
                                    <div>+ $15</div>
                                    <div class="divider"></div>
                                    <div id="animal-count">Qty: 0</div>
                                </div>
                                <button class="right-button" id="animal-plus" onclick="increment('animal-count', 1)">
                                    +
                                </button>
                            </div>
                        </div>
                        <div class="right-services">
                            <div class="service" id="bicycle-storage">
                                <button class="left-button" id="bike-minus" onclick="decrement('bike-count', 2)">
                                    -
                                </button>
                                <div class="service-text">
                                    <div>Bicycle Storage</div>
                                    <div>+ $15</div>
                                    <div class="divider"></div>
                                    <div id="bike-count">Qty: 0</div>
                                </div>
                                <button class="right-button" id="bike-plus" onclick="increment('bike-count', 2)">
                                    +
                                </button>
                            </div>
                            <div class="service" id="ski-snowboard">
                                <button class="left-button" id="skisnow-minus" onclick="decrement('skisnow-count', 3)">
                                    -
                                </button>
                                <div class="service-text">
                                    <div>Ski/Snowboard</div>
                                    <div>+ $10</div>
                                    <div class="divider"></div>
                                    <div id="skisnow-count">Qty: 0</div>
                                </div>
                                <button class="right-button" id="skisnow-plus" onclick="increment('skisnow-count', 3)">
                                    +
                                </button>
                            </div>
                        </div>
                    </div>
                    <div id="service-total"><p class="new_total" id="totalnew">New Total - $99.99</p></div>
                </div>
            </div>
            <div class="buttons">
                <div class="field2">
                    <label for="Save" class="save_label" id="saveLabel">
                        <img class="button_icon" src="../Images/Icons/Screens/save black.png" alt="Save Changes" />
                        Save Changes
                    </label>
                </div>
            </div>
            <empty-footer></empty-footer>
        </div>
    </body>
</html>

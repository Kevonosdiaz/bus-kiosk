<!DOCTYPE html>
<html lang="en">

<head>
    <title>Modify Ticket</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../a3_passenger_info/passenger_info.css" />
    <link rel="stylesheet" href="modifyticket2.css" />
    <link rel="stylesheet" href="../Templates/styles.css" />
    <script src="../Templates/components.js" type="text/javascript" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">          
</head>


<body class="main-body">
  <div class="outer-div">
    <main-header ></main-header>
    <div class="outer-box">
        <div class="top-half">
            <div class="main-content">
                <div class="info">
                    <div class="passenger-header">Passenger Information</div>
                    <div class="requiredfield"><span style="color:red">* </span>indicates a required field</div>
                    <div class="field">
                        <label for="name-input" class="label">
                            <img src="../Images/Icons/Screens/personal info black.png" alt="ID card icon" />Passenger Name<span style="color: red">*</span>
                        </label>
                        <input required placeholder="ex. FirstName LastName" id="name-input" oninput="handleInput('m-name', this.value)"/>
                    </div>
                    <div class="field">
                        <label for="email-input" class="label">
                            <img src="../Images/Icons/Screens/email black.png" alt="Email icon" />Email<span style="color: red">*</span>
                        </label>
                        <input required placeholder="ex. myEmail@mail.com" id="email-input" oninput="handleInput('m-email', this.value)"/>
                    </div>
                    <div class="field">
                        <label for="phone-input" class="label">
                            <img src="../Images/Icons/Screens/phone black.png" alt="Phone icon" />Phone<span style="color: red">*</span>
                        </label>
                        <input required placeholder="ex. 1112223333" id="phone-input" oninput="handleInput('m-phone', this.value)"/>
                    </div>
                    <div class="field">
                        <label for="ticketno-input" class="label">
                            <img src="../Images/Icons/Screens/ticket black.png" alt="Ticket icon" />Booking Number<span style="color: red">*</span>
                        </label>
                        <input required placeholder="ex. A12Bc3" id="ticketno-input" oninput="handleInput('m-bookingid', this.value)"/>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="bottom-half">
            <div class="field">
                <label for="Verify" class="verify_label" id="verifyLabel">
                  Click to Verify
                </label>
            </div>
            <div class="msg_box" id="message_box">
                <p class="msg" id="msg"></p>
            </div>
            <div class="verification-box" id="vbox">
                <p><small><b>Verify Your Email</b></small><br><small><small id="vbox_text">Please enter the verification code sent to myemail@mail.com</small></small></p>
                <input class="verificationcode" required placeholder="ex. 123456" id="code-input" oninput="handleInput('m-vcode', this.value)"/>
                <button class="v_next" id="next" style="width: 400px;">Next</button>
                <button class="resend" id="resent" style="width: 400px;">Resend code to Email</button>
                <button class="resend" id="resent" style="width: 400px;">Send code to Phone (In Development)</button>
            </div>
        </div>
    </div>
    <empty-footer ></empty-footer>
    <script src="../Templates/components.js"></script>
    <script src="ticket_lookup.js" type="text/javascript"></script>
  </div>
  <script>
    // Strings to construct URL variable to pass
    const currentPageIndex = '8';
    const nextPageIndex = '9';
    const prevPageVarName = 'prevPage';
    var nextButtonPath = "";
    var prevButtonPath = "";

    // Waits until the page is fully loaded before executing
    document.addEventListener("DOMContentLoaded", function() {
        // sends the visit order (index string) to the js file
        visitOrder = readURLData('prevPage');
        // sets the previous page url based on the index at the end of the visit order string
        prevButtonPath = indexToPath(visitOrder.slice(-1)) + '?' + prevPageVarName + "=" + visitOrder.slice(0,visitOrder.length-1);
        console.log(prevButtonPath);
        setPreviousPage(prevButtonPath);
        // creates the url path for the next button with a variable that stores the visit order
        nextButtonPath = indexToPath(nextPageIndex) + '?' + prevPageVarName + "=" + visitOrder.concat(currentPageIndex);
        setNextPage(nextButtonPath);
    });
  </script>

</body>

</html>

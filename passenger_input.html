<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <!-- Could add second "link" tag to another css file -->
        <title>BlueArrow</title>
    </head>
    <body>
        <div class="base-container">
            <div class="header">
                <button id="reset" class="back">
                    <img class="offset-img" src="Images/Icons/Screens/reset red.png" alt="Reset icon" />
                    Restart
                </button>
            </div>
            <div class="main-content passenger-info">
                <!-- TODO: Fill out these -->
                <div class="passenger-header"></div>
                <div class="passenger-fields"></div>
                <div class="additional-services"></div>
                <div class="progress-bar"></div>
            </div>
            <div class="footer">
                <button class="back">
                    <img class="offset-img" src="Images/Icons/Screens/back red.png" alt="Back arrow" />
                    Back
                </button>
                <button class="confirm">
                    Confirm
                    <img class="offset-img" src="Images/Icons/Screens/confirm green.png" alt="Green checkmark" />
                </button>
            </div>
        </div>
    </body>
</html>

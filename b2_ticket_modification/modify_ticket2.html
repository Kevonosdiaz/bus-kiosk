<!DOCTYPE html>
<html lang="en">

<head>
    <title>Modify Ticket 2</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../Templates/1-box-template.css">
    <link rel="stylesheet" href="../Templates/styles.css" />
    <link rel="stylesheet" href="modifyticket.css" />
    <script src="../Templates/components.js" type="text/javascript" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<body class = "main-body">
    <div class = "outer-div">
        <main-header></main-header>
        <div class="outer-box">
            <div class="top-half">
                <div class="main-content">
                    <div class="passenger-header">Modifying Ticket #A12345</div>
                    <div class="name">Passenger Name</div>
                    <div class="field">
                        <label for="origin" class="label">
                            <img class="origin_arrow_img" src="../Images/Icons/Screens/origin arrow black.png" alt="Arrow icon" />Origin
                        </label>
                        <input required placeholder="Enter Origin City" id="origin-input"/>
                    </div>
                    <div class="field">
                        <label for="destination" class="label">
                            <img class="dest_arrow_img" src="../Images/Icons/Screens/destinaton arrow black.png" alt="Arrow icon" />Destination
                        </label>
                        <input required placeholder="Enter Destination City" id="destination-input"/>
                    </div>
                    <div class="field">
                        <label for="calendar_input" class="label">
                            <img class="calendar_img" src="../Images/Icons/Screens/calendar black.png" alt="Schedule Calendar" />
                            Schedule
                        </label>
                        <input required placeholder="Enter Date/Time" id="calendar-input" />
                    </div>
                </div>
            </div>
            <div class = "bottom-half">
                <div class = "ds-bottom-container">
                    <img src = "../Images/map-directions.png">
                </div>
            </div>


        </div>
        <empty-footer ></empty-footer>
    </div>
    <script>
    // Strings to construct URL variable to pass
    const currentPageIndex = '9';
    const nextPageIndex = '2';
    const prevPageVarName = 'prevPage';
    var nextButtonPath = "";
    var prevButtonPath = "";

    // Waits until the page is fully loaded before executing
    document.addEventListener("DOMContentLoaded", function() {
        // sends the visit order (index string) to the js file
        visitOrder = readURLData('prevPage');
        // sets the previous page url based on the index at the end of the visit order string
        prevButtonPath = indexToPath(visitOrder.slice(-1)) + '?' + prevPageVarName + "=" + visitOrder.slice(0,visitOrder.length-1);
        console.log(prevButtonPath);
        setPreviousPage(prevButtonPath);
        // creates the url path for the next button with a variable that stores the visit order
        nextButtonPath = indexToPath(nextPageIndex) + '?' + prevPageVarName + "=" + visitOrder.concat(currentPageIndex);
        setNextPage(nextButtonPath);
    });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>HTML 5 Boilerplate</title>
        <link rel="stylesheet" href="./styles/passenger_info.css" />
        <link rel="stylesheet" href="./styles/styles.css" />
        <script src="components.js" type="text/javascript" defer></script>
    </head>

    <body class="main-body">
        <div class="outer-div">
            <main-header></main-header>
            <div class="outer-box">
                <div class="info">
                    <div class="passenger-header">Passenger 1 Info</div>
                    <div class="field">
                        <label for="name-input" class="label">
                            <img src="Images/Icons/Screens/personal info black.png" alt="ID card icon" />
                            Name
                        </label>
                        <input required placeholder="firstname lastname" id="name-input" />
                    </div>
                    <div class="field">
                        <label for="email-input" class="label">
                            <img src="Images/Icons/Screens/email black.png" alt="Email icon" />
                            Email
                        </label>
                        <input required placeholder="ex. myEmail@mail.com" id="email-input" />
                    </div>
                    <div class="field">
                        <label for="phone-input" class="label">
                            <img src="Images/Icons/Screens/phone black.png" alt="Phone icon" />
                            Phone
                        </label>
                        <input type="text" required placeholder="ex. 1112223333" id="phone-input" />
                    </div>
                </div>
                <div class="services"></div>
                <div class="status"></div>
            </div>
            <main-footer></main-footer>
        </div>
    </body>
</html>
